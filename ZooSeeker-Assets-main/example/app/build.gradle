plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

application {
    // Define the main class for the application.
    mainClass = 'edu.ucsd.cse110.zooseeker.assets_example.App'
}

test {
    useJUnitPlatform()
}

dependencies {
    def gson_version = "2.9.0"
    def jgrapht_version = '1.5.1'
    def junit_jupyter_version = '5.8.2'
    def guava_version = "31.1-jre"  // "31.1-android" on Android.
    def protonpack_version = "1.16"

    implementation "com.google.guava:guava:$guava_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation "org.jgrapht:jgrapht-core:$jgrapht_version"
    implementation "org.jgrapht:jgrapht-io:$jgrapht_version"
    implementation "com.codepoetics:protonpack:$protonpack_version"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_jupyter_version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_jupyter_version"
}